<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="spaceContainer">
        <div class="scrollBar">
            <div class="progress"></div>
        </div>
        <div class="spaceWrap">
            <div class="spaceWallWrap">
                <div class="wall wallLeft"></div>
                <div class="wall wallRight"></div>
                <div class="wall wallTitle wallFrontA">
                    <p>Hello!</p>
                </div>
                <div class="wall wallTitle wallFrontB">
                    <p>Hola!</p>
                </div>
                <div class="wall wallTitle wallFrontC">
                    <p>Ciao!</p>
                </div>
                <div class="wall wallTitle wallFrontD">
                    <p>Good Bye</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
